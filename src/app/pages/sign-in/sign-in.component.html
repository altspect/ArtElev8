<form [formGroup]="form" class="p-10" >
  <div class="space-y-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Login</h2>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input formControlName="email" type="text" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="emailControl.touched && emailControl.errors as errors" class="position: absolute">
              <p *ngIf="errors['required']" class="mt-2 text-sm text-red-600 dark:text-red-500">Email is required!</p>
              <p *ngIf="errors['email']" class="mt-2 text-sm text-red-600 dark:text-red-500">Type in proper email</p>
            </div>
          </div>
        </div>

        <div class="sm:col-span-3">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input formControlName="password" type="text" name="password" id="password" autocomplete="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="passwordControl.touched && passwordControl.errors as errors" class="position: absolute">
              <p *ngIf="errors['required']" class="mt-2 text-sm text-red-600 dark:text-red-500">Password is required</p>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button [disabled]="!emailControl.valid" test-id="recover-password-button" type="button" class="py-2 px-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Recover Password</button>
    <button [disabled]="!emailControl.valid" test-id="login-button" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
  </div>
</form>
